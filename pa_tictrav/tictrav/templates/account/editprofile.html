{% extends 'template.html' %}
{% load static %}

{% block content %}
    <body class="align" style="background-image:url({% static 'img/homebali.jpg' %});background-repeat:no-repeat;background-attachment: fixed;">
        <div class="grid" style="max-inline-size: 60rem!important;">
          <img src="{% static 'img/icon2.png' %}" width="350" height="350"/ style="margin: auto;">
          <form action="{% url 'tictrav:editProfile' %}" method="POST" class="form login">
            {% csrf_token %}
            <header class="login__header">
              <h3 class="login__title" style="color: white!important;">Edit Profile</h3>
            </header>
      
            <div class="login__body">
                
              <div class="form__field">
                <label>Email</label>
                {{user_form.email}}
              </div>

              <div class="form__field">
                <label>Fullname</label>
                {{user_form.full_name}}
              </div>
      
              <div class="form__field">
                <label>Age</label>
                {{user_form.age}}
              </div>

              <div class="form__field">
                <label>Location</label>
                {{user_form.location}}
              </div>

              <div class="form__field">
                <label>Password</label>
                {{user_form.password}}
              </div>
      
            </div>
      
            <footer class="login__footer">
              <input type="submit" value="Save changes">

    
                <a href="{% url 'tictrav:home' %}" style="display: flex;">
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" fill="rgba(0,0,0,1)"/></svg> 
                  </div>
                  Back to Home
                </a>
            </footer>
          </form>      
        </div>

         <!--========== SCROLL UP ==========-->
         <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line scrollup__icon"></i>
        </a>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    </body>
{% endblock %}
