{% extends 'template.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/password_template.css' %}">
<body class="align" style="background-image:url({% static 'img/homebali.jpg' %});background-repeat:no-repeat;background-attachment: fixed;background-size: cover;">
	<div class="container_password" style="margin: 14rem;background-color: white;">
		
		<h1>Reset Password</h1>
		<p>Masukan email untuk mendapatkan email reset password</p>

		<form method="POST" class="form login">
			{% csrf_token %}
			<div class="form__field">
                {{ form.as_p }}
            </div>
			<input type="submit" value="Submit">
			
		</form>
	</div>
</body>
{% endblock %}
