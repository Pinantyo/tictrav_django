{% extends 'template.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
	{% if validlink %}
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Ganti password">
		</form>
	{% else %}
		<p>Link reset password telah dinonaktifkan demi keamanan.</p>
	{% endif %}
{% endblock %}
