{% extends 'base.html' %}
        {% block content %}
        <h1>Halaman Login</h1><br>
     
        {% if message %}
            <p> {{message | safe}} </p>
        {% endif %}
        <form action="/submit" method="post">
            <input type="text" name="id" placeholder="nama">
            <input type="password" name="pass" placeholder="pass">
            <button type="submit">Submit</button>
        </form>

        {% for username in user %}
            <li>{{ username }}</li>
        {% endfor %}

        {% endblock %}
