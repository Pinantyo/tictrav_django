{% load static %}
<html>
  <head>
    <link rel="shortcut icon" href="{% static 'assets/img/icon2.png' %}" type="image/jpeg">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    <title>Register</title>
  </head>
      <body class="align">
        <div class="grid">
          <img src="{% static 'img/icon2.png' %}" width="350" height="350"/>
          <form action="/" method="post" class="form login">
            <header class="login__header">
              <h3 class="login__title">Login</h3>
            </header>
            <div class="login__body">     
              <div class="form__field">
                <input type="email" placeholder="Email" required>
              </div>
              <div class="form__field">
                <input type="password" placeholder="Password" required>
              </div>
            </div>
      
            <footer class="login__footer">
              <input type="submit" value="Login">
              <p><span class="icon icon--info">?</span>
                <a href="/register">Don't have an account</a></p>
            </footer>
          </form>      
        </div>

         <!--========== SCROLL UP ==========-->
         <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line scrollup__icon"></i>
        </a>

        <!--=============== SCROLL REVEAL===============-->
        <script src="{% static 'js/scrollreveal.min.js' %}"></script>
        
        <!--=============== SWIPER JS ===============-->
        <script src="{% static 'js/swiper-bundle.min.js' %}"></script>

        <!--=============== MAIN JS ===============-->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
