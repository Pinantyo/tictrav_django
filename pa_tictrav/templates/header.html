{% load static %}
<header class="header" id="header">
    <nav class="nav container">
        <a href="{% url 'tictrav:home' %}" class="nav__logo">TicTrav</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="{% url 'tictrav:home' %}" class="nav__link active-link">Beranda</a>
                </li>
                <li class="nav__item">
                    <a href="#place" class="nav__link">Rekomendasi</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__link">Tentang</a>
                </li>
                <li class="nav__item">
                    <a href="#discover" class="nav__link">Kota Pariwisata</a>
                </li>
    
                {% if user.is_authenticated %}
                    <li class="nav__item">
                        <button id='dropdown' class="nav__link" style="background-color:inherit">{{ user }}</button>

                        <div id="dropdown_content" class="dropdown-content">
                            <ul>
                                <li><a href="{% url 'tictrav:editProfile' %}">Edit Profile</a></li>
                                <li><a href="{% url 'tictrav:personalisasi' %}">Edit Personalization</a></li>
                                <li><a href="{% url 'tictrav:keluar' %}">Log out</a></li>
                                <li><a href="{% url 'tictrav:ticket' %}">ticket</a></li>
                            </ul>
                            
                        </div>
                        
                    </li>
                {% else %}
                    <li class="nav__item">
                        <a href="{% url 'tictrav:masuk' %}" class="nav__link">Masuk Akun</a>
                    </li>
                {% endif %}
                
            </ul>

            <div class="nav__dark">
                <!-- Theme change button -->
                <span class="change-theme-name">Dark mode</span>
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>

            <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-function-line"></i>
        </div>
    </nav>
    <script>
        document.getElementById('dropdown').addEventListener('click',function(){
               document.getElementById('dropdown_content').classList.toggle("active-dropdown");


        })
    </script>
</header>
